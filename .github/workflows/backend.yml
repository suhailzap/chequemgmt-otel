name: Backend CI/CD

on:
  push:
    paths:
      - 'chequemgmt/backend/**'
  workflow_dispatch:

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

jobs:
  build-backend:
    name: Build, Test, Scan & Push Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # -------------------------------
      # Checkout repo
      # -------------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # -------------------------------
      # Cache Maven dependencies
      # -------------------------------
      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('chequemgmt/backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # -------------------------------
      # Set up JDK 21
      # -------------------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # -------------------------------
      # Install system Maven
      # -------------------------------
      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      # -------------------------------
      # Build & Test Backend (Testcontainers)
      # -------------------------------
      - name: Build & Test
        run: |
          cd chequemgmt/backend
          mvn clean test

      # -------------------------------
      # Docker login
      # -------------------------------
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_ACCESS_TOKEN }}

      # -------------------------------
      # Setup Docker Buildx for multi-arch
      # -------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # -------------------------------
      # Build and push Docker image (multi-arch)
      # -------------------------------
      - name: Build & Push Docker Image
        run: |
          IMAGE_TAG_LATEST=${{ env.DOCKER_HUB_USERNAME }}/chequebackend:latest
          IMAGE_TAG_SHA=${{ env.DOCKER_HUB_USERNAME }}/chequebackend:${{ github.sha }}
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $IMAGE_TAG_LATEST \
            -t $IMAGE_TAG_SHA \
            chequemgmt/backend \
            --push

      # -------------------------------
      # Scan Docker image with Trivy
      # -------------------------------
      - name: Scan Docker Image
        uses: aquasecurity/trivy-action@v1
        with:
          image-ref: ${{ env.DOCKER_HUB_USERNAME }}/chequebackend:latest
          format: table
          exit-code: 1
          ignore-unfixed: true
