name: Backend CI/CD

on:
  push:
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

jobs:
  build-backend:
    name: Build, Test & Push Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend JAR
        run: |
          cd backend
          ./mvnw clean package -DskipTests

      - name: Run backend tests
        run: |
          cd backend
          ./mvnw test

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build backend Docker image
        run: |
          docker build -t ${{ env.DOCKER_HUB_USERNAME }}/chequebackend:latest backend

      - name: Test backend Docker image
        run: |
          docker run --rm -d -p 8085:8085 --name test-backend ${{ env.DOCKER_HUB_USERNAME }}/chequebackend:latest
          sleep 10
          curl -f http://localhost:8085/health || exit 1
          docker stop test-backend

      - name: Push backend image to Docker Hub
        run: |
          docker push ${{ env.DOCKER_HUB_USERNAME }}/chequebackend:latest
