name: Backend CI/CD

on:
  push:
    paths:
      - 'chequemgmt/backend/**'
  workflow_dispatch:

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

jobs:
  build-backend:
    name: Build, Test & Push Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # -------------------------------
      # Checkout repo
      # -------------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # -------------------------------
      # Set up Java 21
      # -------------------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # -------------------------------
      # Install Maven (system)
      # -------------------------------
      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      # -------------------------------
      # Build JAR using Maven
      # -------------------------------
      - name: Build backend JAR
        run: |
          cd chequemgmt/backend
          mvn clean package -DskipTests

      # -------------------------------
      # Run backend tests
      # -------------------------------
      - name: Run backend tests
        run: |
          cd chequemgmt/backend
          mvn test

      # -------------------------------
      # Docker login
      # -------------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_ACCESS_TOKEN }}

      # -------------------------------
      # Build backend Docker image
      # -------------------------------
      - name: Build backend Docker image
        run: |
          docker build -t ${{ env.DOCKER_HUB_USERNAME }}/chequebackend:latest chequemgmt/backend

      # -------------------------------
      # Test Docker image
      # -------------------------------
      - name: Test backend Docker image
        run: |
          docker run --rm -d -p 8085:8085 --name test-backend ${{ env.DOCKER_HUB_USERNAME }}/chequebackend:latest
          sleep 10
          curl -f http://localhost:8085/health || exit 1
          docker stop test-backend

      # -------------------------------
      # Push image to Docker Hub
      # -------------------------------
      - name: Push backend image to Docker Hub
        run: |
          docker push ${{ env.DOCKER_HUB_USERNAME }}/chequebackend:latest
