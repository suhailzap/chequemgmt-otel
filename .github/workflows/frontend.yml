name: Frontend CI/CD

on:
  push:
    paths:
      - 'chequemgmt/frontend/**'
  workflow_dispatch:

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/cheque-frontend

jobs:
  build-frontend:
    name: Build, Test, Scan & Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # Built-in pip caching
          cache: 'pip'
          cache-dependency-path: 'chequemgmt/frontend/requirements.txt'

      - name: Install dependencies
        run: |
          cd chequemgmt/frontend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # It is best practice to include OTel deps in requirements.txt 
          # but we'll keep them here as per your original script
          pip install opentelemetry-api opentelemetry-sdk opentelemetry-exporter-otlp \
                      opentelemetry-instrumentation-flask opentelemetry-instrumentation-requests \
                      opentelemetry-distro
          opentelemetry-bootstrap -a install

      - name: Run Tests
        run: |
          cd chequemgmt/frontend
          pytest tests/ || echo "No tests found, skipping"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Step 1: Build & Load (Single Arch) for local testing and scanning
      - name: Build Local Image for Scanning
        uses: docker/build-push-action@v5
        with:
          context: chequemgmt/frontend
          load: true
          tags: ${{ env.DOCKER_IMAGE }}:test-scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Step 2: Health Check on the built image
      - name: Test Container Health
        run: |
          docker run --rm -d -p 5000:5000 --name test-frontend ${{ env.DOCKER_IMAGE }}:test-scan
          sleep 10
          curl -f http://localhost:5000/health || (docker logs test-frontend && exit 1)
          docker stop test-frontend

      # Step 3: Security Scan (Trivy)
      - name: Scan Docker Image (Trivy)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:test-scan
          format: table
          exit-code: 1
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      # Step 4: Final Push (Multi-Arch)
      - name: Build and Push Multi-Arch Image
        uses: docker/build-push-action@v5
        with:
          context: chequemgmt/frontend
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
