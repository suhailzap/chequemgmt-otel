receivers:
 otlp:
   protocols:
     grpc:
       endpoint: 0.0.0.0:4317
     http:
       endpoint: 0.0.0.0:4318
exporters:
 otlp/jaeger:
   endpoint: http://jaeger:4317
   tls:
     insecure: true
 debug:
   verbosity: detailed
service:
 pipelines:
   traces:
     receivers: [otlp]
     exporters: [debug, otlp/jaeger]
   metrics:
     receivers: [otlp]
     exporters: [debug]
   logs:
     receivers: [otlp]
     exporters: [debug]
